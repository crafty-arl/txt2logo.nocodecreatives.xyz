<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text2Logo AI Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      scroll-behavior: smooth;
      background-color: black;
      color: white;
      font-family: 'Impact', sans-serif;
    }
    .parallax {
      background-attachment: fixed;
    }
    .floating-arrow {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(-50%) translateY(0);
      }
      50% {
        transform: translateY(-50%) translateY(10px);
      }
    }
  </style>
</head>
<body>

  <!-- About Section -->
  <section id="about" class="parallax bg-cover bg-center h-screen flex items-center justify-center">
    <div class="text-center p-8 bg-black bg-opacity-75 rounded-lg shadow-lg">
      <h1 class="text-5xl font-bold mb-4">Text2Logo AI Generator</h1>
      <p class="text-lg">Transform your text into stunning logos effortlessly with our AI-powered tool. Perfect for creating unique and eye-catching designs.</p>
    </div>
  </section>

  <!-- Floating Arrow -->
  <div class="floating-arrow">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </div>

</body>
</html>
