<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Codespaces App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-3xl font-bold">GitHub Codespaces App</h1>
    </header>

    <!-- Hero Section -->
    <section class="bg-white p-8">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-bold mb-4">Welcome to GitHub Codespaces</h2>
            <p class="text-lg mb-8">Run your code in the cloud with ease and efficiency.</p>
            <img src="https://via.placeholder.com/800x400" alt="Hero Image" class="mx-auto">
        </div>
    </section>

    <!-- Cards Section -->
    <section class="bg-gray-200 p-8">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-2xl font-bold mb-2">Feature 1</h3>
                <p class="text-gray-700">Description of feature 1.</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-2xl font-bold mb-2">Feature 2</h3>
                <p class="text-gray-700">Description of feature 2.</p>
            </div>
            <div class="bg-white p-4 rounded shadow">
                <h3 class="text-2xl font-bold mb-2">Feature 3</h3>
                <p class="text-gray-700">Description of feature 3.</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>&copy; 2023 GitHub Codespaces App. All rights reserved.</p>
    </footer>

</body>
</html>
